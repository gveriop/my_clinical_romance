    <div class="col-6" style="text-align: center; margin: auto;">
        <form>
            <div class="form-group">
                <label for="date">Date</label>
                <input class="form-control" id="date" placeholder="Enter Date">
            </div>
            <div class="form-group">
                <label for="exam">Exam</label>
                <input class="form-control" id="Exam" placeholder="Enter Exam">

                    <div class="custom-file" style="text-align: center; margin: auto; margin-top: 13px;">

                        aria-describedby="inputGroupFileAddon01">
                    </div>
                </div>
            </div><br>
            <div class="form-group">
                <label for="comments">Doctor's advice/orders/comments:</label>
                <input class="form-control" id="comments" placeholder="Enter Comments (if any...)">
            </div>
        </form>
