<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up as a Doctor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="boot.css">
</head>

<body>

    <div class="container" style="background-color:#f1f1f100">
        <h1 style="text-align: center; color: #1A4668;">Clinical Case</h1>
    </div>
    <div class="col-6" style="text-align: center; margin: auto;">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="InputName" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input class="form-control" id="InputSurname" placeholder="Enter Surname">
            </div>
            <div class="form-group">
                <label for="Internship">Internship</label>
                <input class="form-control" id="Internship" placeholder="Enter Internship">
            </div>
            <div class="form-group">
                <label for="Clinic">Clinic</label>
                <input class="form-control" id="Clinic" placeholder="Enter Clinic">
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input class="form-control" id="PhoneNumber" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="Availability">Availability</label>
                <input class="form-control" id="Availability" placeholder="Enter Availability">
            </div>
            <div class="row" style="margin-top: 1cm; margin-bottom: auto; "><p>Choose Username and Password</p></div>
            <div class="form-group">
                <label for="Username">Username</label>
                <input class="form-control" id="Username" placeholder="Enter desired Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="Password" placeholder="Enter desired Password">
            </div>
            <div class="form-group">
                <label for="Repeated_Password">Repeat Password</label>
                <input class="form-control" id="Repeated_Password" placeholder="Please repeat your Password">
            </div>


        </form>
        <div class="col-3 text-center" style="text-align: center; margin: auto">
            <a href="main_page.html"><button type="submit" class="button-3 btn btn-danger wrn-btn" style="border: 5px solid gray; text-align: center;">Sign Up</button></a>
        </div>
        <div class="col-3 text-center" style="text-align: center; margin: auto; padding: 10px;">
            <a href="index.html"><button type="submit" class="button-3 btn btn-danger wrn-btn" style="border: 5px solid gray; text-align: center;">Back</button></a>
        </div>
    </div>
</body>
</html>
